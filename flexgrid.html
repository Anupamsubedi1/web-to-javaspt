<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }

      body {

        padding: 10px;
      }

      .par {
        /* height: 400px; */
        width: 390px;
        border: 2px solid black;
        display: flex;
        justify-content: inherit;

      }

      .child1 {
        background-color: brown;
      }

      .child2 {
        background-color: blue;
      }

      .child3 {
        background-color: chartreuse;
      }

      .child4 {
        background-color: chocolate;
      }

      .child5 {
        background-color: darkgreen;
      }
    </style>
  </head>

  <body>
    <div class="par">
      <div class="child1">
        <p>Box1</p>
      </div>
      <div class="child2">
        <p>Box2</p>
      </div>
      <div class="child3">
        <p>Box3</p>
      </div>
      <div class="child4">
        <p>Box4</p>
      </div>
      <div class="child5">
        <p>Box5</p>
      </div>
    </div>

  </body>

</html>
