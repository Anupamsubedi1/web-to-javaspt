  <head>

    <title>Document</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;

      }

      .bx {
        background-color: red;
        height: 100px;
        width: 200px;
        border: 1px solid black;
      }

      .cx {
        background-color: aqua;
        height: 100px;
        width: 200px;
        border: 1px solid black;
        margin-left: 200px;
      }

      .dx {
        background-color: blueviolet;
        height: 100px;
        width: 200px;
        border: 1px solid black;
        margin-left: 400px;
      }
    </style>
  </head>

  <body>

    <div class="bx">
      <p>Lorem ipsum </p>
    </div>
    <div class="cx">
      <p>Lorem ipsum </p>
    </div>
    <div class="dx">
      <p>Lorem ipsum </p>
    </div>
  </body>

</html>
